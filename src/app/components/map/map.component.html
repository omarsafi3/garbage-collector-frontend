<div class="map-wrapper">
  <div id="map"></div>

  <!-- âœ… Move Department Button -->
  <button 
    (click)="toggleMovingDepartment()" 
    [style.background]="isMovingDepartment ? '#10b981' : '#06b6d4'"
    style="
      position: absolute;
      top: 10px;
      right: 740px;
      z-index: 1000;
      padding: 10px 16px;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    "
  >
    ğŸ¢ {{ isMovingDepartment ? 'Done Moving' : 'Move Department' }}
  </button>

  <!-- âœ… Add Bin Button -->
  <button 
    (click)="toggleAddingBin()" 
    [style.background]="isAddingBin ? '#8b5cf6' : '#6366f1'"
    style="
      position: absolute;
      top: 10px;
      right: 500px;
      z-index: 1000;
      padding: 10px 16px;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    "
  >
    â™» {{ isAddingBin ? 'Cancel Adding' : 'Add Bin' }}
  </button>

  <!-- âœ… Report Incident Button -->
  <button 
    (click)="toggleIncidentReporting()" 
    [style.background]="isReportingIncident ? '#10b981' : '#ef4444'"
    style="
      position: absolute;
      top: 10px;
      right: 280px;
      z-index: 1000;
      padding: 10px 16px;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    "
  >
    ğŸš§ {{ isReportingIncident ? 'Cancel Reporting' : 'Report Incident' }}
  </button>

  <!-- âœ… Status Panel - Top Right -->
  <div class="status-panel" style="position:absolute; top:10px; right:10px; z-index:1000;">
    <div class="status-title">ğŸ“Š Active Routes</div>
    <div *ngIf="activeTrucks.size === 0" class="no-routes">
      No active routes
    </div>
    <div *ngFor="let truck of getActiveTrucksArray()" class="truck-item">
      <div class="truck-id">ğŸš› {{ getVehicleName(truck.vehicleId) }}</div>
      <div class="truck-progress">Progress: {{ truck.progress?.toFixed(1) || 0 }}%</div>
    </div>
  </div>
</div>
